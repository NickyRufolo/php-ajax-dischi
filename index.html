<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Molisana con Php e vue</title>
    <!-- FontAwesome 6.2 -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
        integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <!-- Bootstrap 5.2 css -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <link rel='stylesheet' href='./assets/style.css'>
</head>

<body>
    <!-- div app x vue -->
    <div id="app">
        <header>
            <div class="spotify-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png"
                    alt="">
            </div>
            <!-- select -->
            <div class="w-auto me-3">
                <select class="form-select" v-model="genereSelezionato" @change="genereSelected" aria-label="Default select example">
                    <option disabled value="">Filtra per Genere</option>
                    <option v-for="(element,index) in generi" :value="element">{{element}}</option>
                </select>
            </div>
        </header>

        <main>
            <div class="divTutteCard row px-5">
                <div class="card col-3 m-1" v-for="(element,index) in dischi" :key="index">
                    <img class="img-fluid" :src="element.poster" alt="">
                    <h5 class="pt-2">{{element.title}}</h5>
                    <div>{{element.author}}</div>
                    <span>{{element.year}}</span>
                </div>
            </div>

        </main>
    </div>
    <!-- Bootstrap 5 script -->
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js'
        integrity='sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3' crossorigin='anonymous'>
        </script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js'
        integrity='sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk' crossorigin='anonymous'>
        </script>
    <!-- vue 2 -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <!-- axios 1.1.3 -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js'
        integrity='sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=='
        crossorigin='anonymous' referrerpolicy='no-referrer'></script>
    <!-- Mio script -->
    <script src='./assets/main.js'></script>
</body>

</html>
